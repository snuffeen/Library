<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Header</header>
    <main>
        <div class="books">
            <ul data-list-of-books class="list-of-books">
            </ul>
        </div>
        <div class="current-book-info">
            <div data-book-title>book 1 title</div>
            <div data-book-author>book 1 author</div>
            <div data-book-pages>book 1 pages</div>
        </div>
        <div>
            <form action="" class="new-book-form">
            <fieldset>
                <div>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>
                <div>
                    <label for="number-of-pages">Number of pages</label>
                    <input type="number" id="number-of-pages" name="number-of-pages" required>
                </div>
            </fieldset>
            <div class="submit">
                <button type="submit" data-submit>Submit</button>
            </div>
            </form>
        </div>
    </main>
    <footer>Futa</footer>
</body>
</html>
